<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Image</th>
			<th>Votes</th>
		</tr>
	</thead>
	<tbody>

	<tr ng-repeat="candidate in candidates | orderBy: '-votes'">
		<th scope="row">{{ candidate.$id }}</th>
		<td>{{ candidate.name }}</td>
		<td>{{ candidate.image }}</td>
		<td>{{ candidate.votes }}</td>
	</tr>
	</tbody>
</table>
